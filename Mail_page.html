									</div>
									
								</header>
						
                                <section>
                                    <form action="https://formspree.io/f/xkgjndyk" method="POST">
                                      <div class="fields">
                                        <h4>Contactez nous pour participer à la sortie de Saintonge le 9 mai 2025!</h4>
                                        
                                        <div class="field">
                                          <label for="name">Nom</label>
                                          <input type="text" name="name" id="name" required />
                                        </div>
                                  
                                        <div class="field">
                                          <label for="email">Email</label>
                                          <input type="email" name="email" id="email" required />
                                        </div>
                                  
                                        <div class="field">
                                          <label for="voiture">Votre voiture</label>
                                          <input type="text" name="voiture" id="voiture" required />
                                        </div>
                                  
                                        <div class="field">
                                          <label for="message">Message</label>
                                          <textarea name="message" id="message" rows="3" required></textarea>
                                        </div>
                                        
                                        <div class="actions">
                                            <br> <br>
                                          <button type="submit">Envoyer votre demande</button>
                                        </div>
                                      </div>
                                    </form>
                                  </section>
