<!DOCTYPE html>
<html lang="en">
<head>
    <title>ART - Photos</title>
    <meta charset="utf-8" />

    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            margin: auto;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensure the image fits within the modal */
        }

        .modal-content .close, .modal-content .download {
            position: absolute;
            top: 10px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            padding: 5px;
            z-index: 10;
        }

        .modal-content .close {
            left: 10px;
        }

        .modal-content .download {
            right: 10px;
        }

        .modal-content .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 50px;
            color: white;
            cursor: pointer;
            z-index: 10;
        }

        .modal-content .left-arrow {
            left: 10px;
        }

        .modal-content .right-arrow {
            right: 10px;
        }
    </style>
</head>
<body class="single is-preload">

    <!-- Wrapper -->
        <div id="wrapper">

            <!-- Header -->
                <header id="header">
                    <h1><a href="../index.html">ART</a></h1>

                        <ul>

                    </nav>

            <!-- Menu -->

                    <section>
                        <ul class="actions stacked">

    <div class="gallery">
        <img src="../images/Berton-arrivé.jpg" alt="Image 1">
        <img src="../images/Berton-ligne-droite.jpg" alt="Image 2">
        <img src="../images/berton-zig-zag.jpg" alt="Image 3">
        <img src="../images/circuit.jpg" alt="Image 4">
        <img src="../images/Mas_du_clot_voitures.jpg" alt="Image 5">
        <img src="../images/Nogaro_voitures.jpg" alt="Image 6">
        <img src="../images/Photo_1.jpg" alt="Image 7">
        <img src="../images/Photo_2.jpg" alt="Image 8">
        <img src="../images/Photo_3.jpg" alt="Image 1">
        <img src="../images/Photo_4.jpg" alt="Image 2">
        <img src="../images/Photo_5.jpg" alt="Image 3">
        <img src="../images/Photo_6.jpg" alt="Image 4">
        <img src="../images/Photo_7.jpg" alt="Image 5">
        <img src="../images/Photo_8.jpg" alt="Image 6">
        <img src="../images/Photo_9.jpg" alt="Image 7">
        <!-- Add more images as needed -->
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" id="close">&times;</span>
            <img id="modal-img" src="" alt="Modal Image">
            <span class="arrow left-arrow" id="prev">&lt;</span>
            <span class="arrow right-arrow" id="next">&gt;</span>
            <a href="#" class="download" id="download" download>
                &#8595; Download
            </a>
        </div>
    </div>

    <script>
        const images = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const closeBtn = document.getElementById('close');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const downloadLink = document.getElementById('download');
        let currentImageIndex = 0;

        // Open modal with clicked image
        images.forEach((img, index) => {
            img.addEventListener('click', () => {
                currentImageIndex = index;
                openModal(img.src);
            });
        });

        // Open modal function
        function openModal(src) {
            modal.style.display = 'flex';
            modalImg.src = src;
            downloadLink.href = src;
        }

        // Close modal
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Previous image
        prevBtn.addEventListener('click', () => {
            currentImageIndex = (currentImageIndex === 0) ? images.length - 1 : currentImageIndex - 1;
            modalImg.src = images[currentImageIndex].src;
            downloadLink.href = images[currentImageIndex].src;
        });

        // Next image
        nextBtn.addEventListener('click', () => {
            currentImageIndex = (currentImageIndex === images.length - 1) ? 0 : currentImageIndex + 1;
            modalImg.src = images[currentImageIndex].src;
            downloadLink.href = images[currentImageIndex].src;
        });

        // Click outside the modal to close
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>


    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/browser.min.js"></script>
    <script src="../assets/js/breakpoints.min.js"></script>
    <script src="../assets/js/util.js"></script>
    <script src="../assets/js/main.js"></script>
